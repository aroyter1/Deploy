- name: Remove pip-installed pyOpenSSL and cryptography to avoid version conflicts
  pip:
    name:
      - pyOpenSSL
      - cryptography
    state: absent
    executable: pip3
    extra_args: --yes
  ignore_errors: yes

- name: Reinstall system python3-openssl and python3-cryptography
  apt:
    name:
      - python3-openssl
      - python3-cryptography
    state: present
    update_cache: yes

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - unzip
    state: present
    update_cache: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Install docker-compose
  pip:
    name: docker-compose
    executable: pip3

- name: Ensure docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Remove pip-installed OpenSSL and cryptography from /usr/local/lib
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/lib/python3.8/dist-packages/OpenSSL
    - /usr/local/lib/python3.8/dist-packages/cryptography
    - /usr/local/lib/python3.8/dist-packages/OpenSSL-*.dist-info
    - /usr/local/lib/python3.8/dist-packages/cryptography-*.dist-info
  ignore_errors: yes 